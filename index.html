<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the Parachutist Matific Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <img src="./resources/background.png" />
      <div id="boat"><img src="./resources/boat.png" /></div>
      <div id="sea">
        <img src="./resources/sea.png" />
      </div>
      <div class="score">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
      </div>
      <div id="high-score">High Score: 0</div>
      <div id="plane"><img class="flipped" src="./resources/plane.png" /></div>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
